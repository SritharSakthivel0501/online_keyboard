<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17b4cb4bcc.js" crossorigin="anonymous"></script>
    <title>keyBoard</title>
</head>
<body>
    <div class="main">
        <textarea id="result" class="boks" placeholder="Start typing"></textarea>
        <div>
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>+</button>
            <button id="Backspoace">Backspoace</button>
        </div>
        <div>
            <button>q</button>
            <button>w</button>
            <button>e</button>
            <button>r</button>
            <button>t</button>
            <button>y</button>
            <button>u</button>
            <button>i</button>
            <button>o</button>
            <button>p</button>
            <button>[</button>
            <button>]</button>
            <button class="btnsimbul">\</button>
        </div>
        <div>
            <button id="Capslock">Capslock</button>
            <button>a</button>
            <button>s</button>
            <button>d</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button>;</button>
            <button>'</button>
            <button id="Enter" class="Enter">Enter</button>
        </div>
        <div>
            <button>Shift</button>
            <button>z</button>
            <button>x</button>
            <button>c</button>
            <button>v</button>
            <button>b</button>
            <button>n</button>
            <button>m</button>
            <button><</button>
            <button>></button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
        <div>
            <button id="Fn">Fn</button>
            <button id="Ctrl">Ctrl</button>
            <button id="Alt">Alt</button>
            <button id="Space" class="Space"></button>
            <button>AltGr</button>
            <button>PrtSc</button>
            <button>Ctrl</button>
            <button><i class="fa-solid fa-arrow-right"></i></button>
            <button><i class="fa-solid fa-arrow-down"></i></button>
            <button><i class="fa-solid fa-arrow-left"></i></button>
    </div>


    <script src="app.js"></script>
</body>
</html>
